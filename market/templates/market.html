<!DOCTYPE html>
<html>
    <head>
        <title>
            MarketPage
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>This is Market page</h1>

        <p>{{ item_name }}</p>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <!-- Your Columns HERE -->
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Barcode</th>
                    <th scope="col">Price</th>
                    <th scope = "col">Options</th>
                </tr>
            </thead>
            <tbody>
                <!-- Your rows inside the table HERE: -->
                <!-- jinja syntax to iterate over the dictionary -->
                {% for item in item_name %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.barcode }}</td>
                        <td>{{ item.price }} INR</td>
                        <td>
                            <button class = "btn btn-outline btn-info">More Info</button>
                            <button class = "btn btn-outline btn-success">Purchase this Item</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>

    <style>
        body { 
            background-color: #212121;
            color : white;
        }
    </style>
</html>
